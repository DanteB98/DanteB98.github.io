<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="googleAdvancedSearch.html">Google Advanced Search</a></li>
                    <li><a href="googleImageSearch.html">Google Image Search</a></li>
                </ul>
            </nav>
        </header>
        <h1>Bootleg Google</h1>
        <form action="https://www.google.com/search" method="get">
            <div class="bar">
                <input class="searchbar" type="text" title="Search" name="q">
            </div>
            
            <div class="buttons">
                <input class="button" type="submit" value="Bootleg Google Search">
                <input class="button" type="submit" name="btnI" value="I'm feeling lucky">
            </div>
            
        </form>
        
    </body>
</html>
