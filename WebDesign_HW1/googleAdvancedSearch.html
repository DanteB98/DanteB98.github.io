<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="/WebDesign_HW1/style.css"/>
        <style>
            input[type=text], select, textarea {
                width: 400px;
                padding: 5px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                    <li><a href="googleImageSearch.html">Google Image Search</a></li>
                </ul>
            </nav>
        </header>
        <h1>Bootleg Google</h1>
        <h2>Advanced Search</h2>
        <h4>Find pages with...</h4>

        <form action="https://www.google.com/search" method="get">
            <div class="row">
                <div class="adv-statements">
                    <label>all these words:</label>
                </div>
                <div class="adv-inputs">
                    <input type="text" name="as_q">
                </div>
            </div>
            
            <div class="row">
                <div class="adv-statements">
                    <label>this exact word or phrase:</label>
                </div>
                <div class="adv-inputs">
                    <input type="text" name="as_epq">
                </div>
            </div>

            <div class="row">
                <div class="adv-statements">
                    <label>any of these words:</label>
                </div>
                <div class="adv-inputs">
                    <input type="text" name="as_oq">
                </div>
            </div>

            <div class="row">
                <div class="adv-statements">
                    <label>none of these words:</label>
                </div>
                <div class="adv-inputs">
                    <input type="text" name="as_eq">
                </div>
            </div>

            <div class="row">
                <input class="button" type="submit" value="Advanced Search">
            </div>

        </form>


    </body>
</html>
