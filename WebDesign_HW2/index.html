<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/WebDesign_HW2/calculator.css"/>
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="outputBox" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button id="deg" class="btn">Deg</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="log()">ln</button>
                <button id="numbtn" class="btn">7</button>
                <button id="numbtn" class="btn">8</button>
                <button id="numbtn" class="btn">9</button>
                <button class="btn">÷</button>
            </div>

            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button id="numbtn" class="btn">4</button>
                <button id="numbtn" class="btn">5</button>
                <button id="numbtn" class="btn">6</button>
                <button class="btn">x</button>
            </div>

            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button id="numbtn" class="btn">1</button>
                <button id="numbtn" class="btn">2</button>
                <button id="numbtn" class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="e()">EXP</button>
                <button onclick="pow()">x^y</button>
                <button id="numbtn" class="btn">0</button>
                <button id="numbtn" class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(outputBox.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
</body>

<script>
    var screen=document.querySelector('#outputBox');
    var btn=document.querySelectorAll('.btn');

    for(item of btn)
    {
        item.addEventListener('click',(e)=>{
            btntext=e.target.innerText;
            if(btntext=='x'){
                btntext='*';
            }
            if(btntext=='÷'){
                btntext='/';
            }
            screen.value+=btntext;
        })
    }

    function sin(){
        outputBox.value=Math.sin(screen.value);
    }
    function cos(){
        outputBox.value=Math.cos(screen.value);
    }
    function tan(){
        outputBox.value=Math.tan(screen.value);
    }
    function pow(){
        outputBox.value=Math.pow(screen.value,2);
    }
    function sqrt(){
        outputBox.value=Math.sqrt(screen.value,2);
    }
    function log(){
        outputBox.value=Math.log(screen.value);
    }
    function e(){
        outputBox.value=2.71828182846;
    }
    function fact(){
        var i, num, f;
        f=1
        num=screen.value;
        for(i=1; i<=num; i++){
            f=f*i;
        }
        i=i-1;

        screen.value=f;
    }
</script>

</html>
